<!doctype html>
<html>
    <head>
    <title>dermatopathology atlas</title>

		<!-- jQuery mobile -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" type="text/css">
		<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js" type="text/javascript"></script>
		
<script>


	$(document).ready(function() 
		{

		$("#checkbox-1").change(function()
			{
			
		
			var checked = 	$(this).is(':checked'); 
			//alert(JSON.stringify(checked));
			if(checked == true)
				{
				//alert('Labels ON');
				$("#checkbox-2").checkboxradio('enable');
			}
			else
				{
				//alert('Labels ON');
				$("#checkbox-2").checkboxradio('disable');
			}
	
		});


		$("#checkbox-2").bind( "change", function(event, ui) {
				var checked = $(this).is(':checked');
				if(checked == true)
					{
					alert('Labels ON');
					}
				
		});
			
		$("#checkbox-2").checkboxradio('disable');
		});
	</script>
	
</head>
<body> 
		<div data-role="page" id="annotations">
			<div data-role="header">
				<h1>Annotations</h1>
			</div>
			<div data-role="content">

				<div id='display-annotations' data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<input type="checkbox" id="checkbox-1" class='custom'/>
						<label for="checkbox-1">Display Annotations</label>
					</fieldset>
					<fieldset data-role="controlgroup">
							<input type="checkbox" id="checkbox-2" class = 'custom'/>
							<label for="checkbox-2">Display Labels</label>
					</fieldset>
				</div>
			</div>
		</div>
</body>
</html>
